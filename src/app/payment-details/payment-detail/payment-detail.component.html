<form #form="ngForm" autocomplete="off" (submit)='onSubmit(form)'>
  <input type="hidden" name="PMId" [value]="service.formData.PMId">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-user-circle" [class.green-icon]="CardOwnerName.valid" [class.red-icon]="CardOwnerName.touched && CardOwnerName.invalid"></i>
        </div>
      </div>
      <input name="CardOwnerName" #CardOwnerName="ngModel" [(ngModel)]="service.formData.CardOwnerName" 
      class="form-control" placeholder="Card Owner Name" required>
  
    </div>
  </div>
  <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="far fa-credit-card" [class.green-icon]="CardNumber.valid" [class.red-icon]="CardNumber.touched && CardNumber.invalid"></i>
          </div>
        </div>
        <input name="CardNumber" #CardNumber="ngModel" [(ngModel)]="service.formData.CardNumber" 
        class="form-control" placeholder="Card Number" required minlength="16" maxlength="16">
    
      </div>
    </div>
    <div class="form-row">
    <div class="form-group col-md-7">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fas fa-calendar-alt" [class.green-icon]="ExpirationDate.valid" [class.red-icon]="ExpirationDate.invalid && ExpirationDate.touched"></i>
            </div>
          </div>
          <input name="ExpirationDate" #ExpirationDate="ngModel" [(ngModel)]="service.formData.ExpirationDate" 
          class="form-control" placeholder="MM/YY" required minlength="5" maxlength="5">      
        </div>
      </div>
      <div class="form-group col-md-5">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text bg-white">
                <i class="fas fa-key" [class.green-icon]="CVV.valid" [class.red-icon]="CVV.invalid && CVV.touched"></i>
              </div>
            </div>
            <input type="password" name="CVV" #CVV="ngModel" [(ngModel)]="service.formData.CVV" 
            class="form-control" placeholder="CVV" required minlength="3" maxlength="3">        
          </div>
        </div>
      </div>
        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" [disabled]="form.invalid" type="submit"><i class="fas fa-database"></i> Submit</button>
        </div>
      
            
</form>
